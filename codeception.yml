paths:
    tests: tests
    output: tests/_output
    data: tests/_data
    support: tests/_support
    envs: tests/_envs
actor_suffix: Tester
extensions:
    enabled:
        - Codeception\Extension\RunFailed
gherkin:
    contexts:
        default:
        - AcceptanceTester
        - Step\Acceptance\HotelManagerHomeSteps
        - Step\Acceptance\HotelManagerRegistrationSteps
        - Step\Acceptance\HotelManagerProSteps
        - Step\Acceptance\HotelManagerLoginSteps
        - Step\Acceptance\HotelManagerRstPwdSteps